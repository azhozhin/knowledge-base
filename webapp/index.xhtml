<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Hello World PrimeFaces</h1>

	<h:form>
		<p:tree value="#{treeBean.root}" var="node" dynamic="true" cache="false" selectionMode="single"	selection="#{treeBean.selectedNode}" id="tree">
			<p:ajax event="expand" 	listener="#{treeBean.onNodeExpand}" />
			<p:ajax event="collapse"  listener="#{treeBean.onNodeCollapse}" />
			<p:ajax event="select" listener="#{treeBean.onNodeSelect}" />
			<p:ajax event="unselect" listener="#{treeBean.onNodeUnselect}" />

			<p:treeNode>
				<h:outputText value="#{node}" />
			</p:treeNode>
		</p:tree>
	</h:form>

</h:body>
</html>
